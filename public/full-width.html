	</div>

	<div class="content-body">
		<div class="container">
			<div class="row">
				<main class="col-md-12">
					<div id="main" style="width: 100%;height:480px;"></div>
					<script type="text/javascript">
						// 基于准备好的dom，初始化echarts实例
						var myChart = echarts.init(document.getElementById('main'));

						// 指定图表的配置项和数据
						myChart.showLoading();

						var data1 = {
							"name": "Knowledge tree",
							"children": [
								{
									"name": "Web develop",
									"children": [
										{
											"name": "Front end",
											"children": [
												{
													"name": "Javascript", "children": [
														{ "name": "Echart.js", "value": 721 }
													]
												},
												{
													"name": "HTML5", "children": [
														{ "name": "Bootstrap", "value": 721 }
													]
												},
												{ "name": "CSS3", "value": 4294 },
												{ "name": "Ajax", "value": 4294 }
											]
										},
										{
											"name": "Back end",
											"children": [
												{
													"name": "node.js",
													"children": [
														{ "name": "Express", "value": 721 }
													]
												},
											]
										}
									]
								},
								{
									"name": "Language",
									"children": [
										{
											"name": "Javascript", "children": [
												{ "name": ".js", "value": "20%" },
												{ "name": "Back-end", "value": "20%" }
											]
										},
										{
											"name": "Python", "children": [
												{ "name": "Scrapy", "value": "20%" }
											]
										},
										{ "name": "Java", "value": "20%" },
										{ "name": "C++", "value": "20%" }
									]
								},
								{
									"name": "Web security",
									"children": [
										{
											"name": "Network", "children": [
												{ "name": "Server", "value": "20%" },
												{ "name": "TCP/IP", "value": "20%" }
											]
										},
										{ "name": "Ids", "value": "20%" },
										{ "name": "Stackoverflow", "value": "20%" }
									]
								},
								{
									"name": "Tools",
									"children": [
										{ "name": "Visual Studio", "value": "20%" },
										{ "name": "VS code", "value": "20%" },
										{ "name": "Github", "value": "20%" },
										{ "name": "Photoshop", "value": "20%" },
										{ "name": "Premiere", "value": "20%" },
										{ "name": "After Effects", "value": "20%" }
									]
								},
							]
						};

						myChart.hideLoading();

						myChart.setOption(option = {
							tooltip: {
								trigger: 'item',
								triggerOn: 'mousemove'
							},
							series: [
								{
									type: 'tree',

									name: 'tree1',

									data: [data1],

									top: '0',
									left: '15%',
									bottom: '0',
									right: '15%',

									symbolSize: 15,

									label: {
										normal: {
											position: 'bottom',
											verticalAlign: 'middle',
											align: 'center'
										}
									},

									leaves: {
										label: {
											normal: {
												position: 'right',
												verticalAlign: 'middle',
												align: 'left'
											}
										}
									},

									expandAndCollapse: true,

									animationDuration: 550,
									animationDurationUpdate: 750

								}
							]
						});
						// 使用刚指定的配置项和数据显示图表。
						myChart.setOption(option);
					</script>
				</main>
			</div>
		</div>
